<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("we creating 2 dimensional array.")
           let array=[];
           let x=2;
           let y=10;
        for(i=0;i<x;i++){
            for(j=0;j<y;j++){
                array[i]=[];
            };
            
        };

        for(i=0;i<x;i++){
            for(j=0;j<y;j++){
                array[i][j]=j;
            };
        };

        document.write(array);
        console.log(array);
           
        
    </script>
</body>
</html>
