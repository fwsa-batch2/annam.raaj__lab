<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let array=["Pavan", "Meenu", "Rishi", "santhanu", "suguram"];
      alert ( `The elemnts in the array is ${array}`);
      let element=prompt("Enter a value :");
      let value=array.includes(element);
      if(value){
           document.write("Given value is in array.")
      }
      else{
           document.write("Given value is Not in array.")
      }
    </script>
</body>
