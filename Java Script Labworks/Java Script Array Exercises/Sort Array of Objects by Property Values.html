<body>
    <script>
        function sortbyName_ascendingorder(x,y){

            let name1=x.name;
            let name2=y.name;

        if (name1>name2){
            return (1);
        }
        else if (name1 < name2 ){
            return (-1);
        }  
        else if (name1== name2){
            return (0);
        };
    }


    let students=[{name: 'Pavan', roll_no: 1 }, {name: 'Suguram', roll_no: 2 }, {name: 'Deepak', roll_no: 3 }, {name: 'Kasi', roll_no: 4 }]

      console.log(students.sort(sortbyName_ascendingorder));

    </script>
</body>
