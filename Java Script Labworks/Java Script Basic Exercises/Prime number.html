<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter Your Number:"));

        let value=true;
        if (num === 1) {
         document.write("1 Is neither Prime nor Composite.");}
        else if(num<=0){
            document.write("Please Enter Positive Number.")
        }

        else if(num > 1){
               for (i=2; i < num; i++) {
               if (num % i == 0) {
                       value = false;
                       break;
                   }
               }
      if (value) {
          document.write(`The number ${num} is a prime number.`);
      } else {
        document.write(`The number ${num} is a Composite number.`)
      }
         }
    </script>
</body>
</html>
