<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no_of_terms=parseInt(prompt("Enter Your Number:"));
        let term1=0;
        let term2=1;
        let count=0;
        let sum;
        if ( no_of_terms<=0){
            document.write("Please Enter Positive Number.");
        }
        else if ( no_of_terms == 1) {
            document.write(`The fabinocius sereis for ${no_of_terms} number of terms is ${term1} ` );
        }
        else{
            document.write(`FABINOCIOUS SEREIS FOR ${no_of_terms} NUMBER OF TERMS`);
            while(count<no_of_terms) {
                document.write("<br>");
              document.write(term1);
                sum=(term1+term2 ) ;
                term1=term2;
                term2=sum;
                count++
            }
        }
    </script>
</body>
</html>
