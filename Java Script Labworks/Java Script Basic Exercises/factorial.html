<body>
    <script>
        let value=parseInt(prompt("Enter Your Number:"));
          let factorail=1;
         for(i=1; i<value; i++){
             factorail*=i;
        
            //  factorail=factorail*i  full
         };
         document.write(`The factorial of the ${value} is ${factorail} `);
          

    </script>
</body>
